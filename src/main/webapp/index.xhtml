<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF Demo</title>
</h:head>
<h:body>
    <h:outputScript name="jsf.js" library="javax.faces" target="body"/>

    <h1>JSF 2 Demo</h1>
    <h:form>
        <h:inputText id="name" value="#{helloPB.name}">
            <f:ajax render="helloTextOutput"/>
        </h:inputText>

        <h:commandButton value="Say Hi via Ajax">
            <f:ajax execute="name" render="helloTextOutput"/>
        </h:commandButton>
        <h:outputText id="helloTextOutput" value="#{helloPB.hello}"/>
    </h:form>

    <h:form>
        Amount: <h:inputText value="#{order.amount}"> <f:ajax event="keyup" render="id1"/></h:inputText>
        - Total: <h:outputText value="#{order.total}" id="id1"/>
    </h:form>

    <h:form id="time_form">
        <h:commandButton id="button" value="Get current time"
                         onclick="jsf.ajax.request(this,event, {render:'time_form:out'}); return false;"/>
        <h:outputText value="#{timeBean.now}" id="out"/>
    </h:form>

</h:body>
</html>
